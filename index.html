<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    html{
        background: linear-gradient(180deg, #93B3F1 -20%, #1D38C5 40%, #1D38C5 60%, #93B3F1 120%);
    }

    .signUpLogin_div{
        width: 40%;
        height: 500px;
        background-color: rgb(100, 100, 190);
        border: 3px solid rgb(215, 245, 251);
        border-radius: 20px;
        margin-top: 5%;
    }
    button{
        padding: 20px 50px;
        cursor: pointer;
        border-radius: 30px;
    }

    a{
        text-decoration:none;
    }

    li{
        display: inline;
        color: white;
        text-decoration:none;
        padding-top: 10px;
        padding-bottom: 10px;
        font-size:20px;
        float:left;
        width:50%;
        text-align:center;
        cursor:pointer;
    }

    .signup_li:hover{
        background-color: rgb(203, 245, 246);
        border-radius: 15px 0px 0px 0px;
        color: black;
    }

    .login_li:hover{
        background-color: rgb(203, 245, 246);
        border-radius: 0px 15px 0px 0px;
        color: black;
    }

    .login{
        display: none;
        margin-top: 11%;
    }

    .signup{
        /* display: none; */
        display: block;
        margin-top: 11%;
    }

    .subbtn {
        margin-top: 30px;
    }

    button.btn {
        border-radius: 25px;
        border: 1px solid;
        transition: all 0.7s;
        padding: 5px 40px;
    }

    button.btn:hover {
        background: linear-gradient(to right, #789ecf, #2b3dc7);
        border-radius: 25px;
        letter-spacing: 2px;
        cursor: pointer;
        transition: all 0.4s;
        color: white;
    }

    .form-control{
        padding: 10px;
        border-radius: 20px;
    }

</style>
<body>
    <center><div class="signUpLogin_div">
        <center><ul class="tab-group">
            <li onclick="toggleSignUp()" class="signup_li">Sign Up</li>
            <li onclick="toggleLogin()" class="login_li">Log In</li>
        </ul></center>

        <!-- Div for login -->
        <div class="login" id="login">
            <div class="form-group">
                <p>Email</p>
                <input class="form-control" id="email" placeholder="Enter your Email">
            </div>

            <div class="form-group">
                <p>Password</p>
                <input type="password" class="form-control " id="password" placeholder="Password">
            </div>

            <div class="subbtn">
                <button type="submit" id="login" class="btn">Login</button>
            </div>
        </div>

        <!-- Div for signup -->
        <div class="signup" id="signup">
            <div class="form-group">
                <p>Your name</p>
                <input class="form-control" id="userName" placeholder="Enter Your Name">
            </div>

            <div class="form-group">
                <p>Email</p>
                <input class="form-control" id="email" placeholder="Enter your Email">
            </div>

            <div class="form-group">
                <p>Password</p>
                <input type="password" class="form-control " id="password" placeholder="Set a strong Password">
            </div>

            <div class="subbtn">
                <button type="submit" id="signUp" class="btn">Signup</button>
            </div>
        </div>



        <button style="margin-top: 20%;">Sign-In with Google</button>
    </div></center>


    <script>
        a = document.getElementById("login");
        b = document.getElementById("signup");
        function toggleLogin() {
            a.style.display = "block";
            b.style.display = "none";
        }

        function toggleSignUp() {
            b.style.display = "block";
            a.style.display = "none";
        }
    </script>
</body>
</html>
